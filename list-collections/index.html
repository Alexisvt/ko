<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <title>KO - Working with Lists and Collections</title>
</head>

<body>
  <div id="root" class="container">
    <h2>Your seat reservations (
      <span data-bind="text: seats().length"></span>)
    </h2>

    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Passenger name</th>
          <th>Meal</th>
          <th>Surcharge</th>
          <th>Action</th>
        </tr>
      </thead>
      <!-- Todo: Generate table body -->
      <tbody data-bind="foreach: seats">
        <tr>
          <td>
            <input type="text" data-bind="value: name">
          </td>
          <td>
            <select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
          </td>
          <td data-bind="text: formattedPrice"></td>
          <td>
            <a href="#" data-bind="click: $root.removeSeat">Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" data-bind="click: addSet, enable: seats().length < 5">Reserve another seat</button>
    <h3 data-bind="visible: totalSurcharge() > 0"> Total surcharge : $
      <span data-bind="text: totalSurcharge().toFixed(2)"></span>
    </h3>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
</body>

</html>
